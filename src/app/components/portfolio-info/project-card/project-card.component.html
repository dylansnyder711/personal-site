<div class="content rounded">
  <a href="{{ project.link }}" target="_blank"
    ><div class="content-overlay"></div>
    <img
      class="content-image"
      src="{{ project.image }}"
      alt="{{ project.name }}"
    />
    <div class="content-details fadeIn-bottom">
      <h3 class="content-title">{{ project.name }}</h3>
      <hr class="w-50" />
      <p class="content-body">
        {{ project.description }}
      </p>
    </div>
  </a>
</div>
